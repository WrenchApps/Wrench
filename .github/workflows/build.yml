name: build wrench
on: 
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest    

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: list dic
        run: ls /
     
      - name: Build solution
        run: dotnet build "./App.csproj" -c Debug -o /app/build

      - name: Run tests
        run: dotnet test -c Debug --no-build --no-restore


